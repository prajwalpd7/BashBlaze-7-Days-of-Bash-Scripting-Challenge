<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Static Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2em 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em;
        }
        .hero {
            background-image: url('https://via.placeholder.com/1200x600');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 10em 0;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 1.5em;
        }
        .btn {
            display: inline-block;
            padding: 1em 2em;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Cool Static Page</h1>
        <p>Your one-stop destination for awesome web experiences.</p>
    </header>
    <div class="container">
        <section class="hero">
            <h1>Discover the Future of Web Design</h1>
            <p>Elevate your online presence with our innovative solutions.</p>
            <a href="https://github.com/prajwalpd7/BashBlaze-7-Days-of-Bash-Scripting-Challenge/blob/main/Challenges/Day_7/BashVoyage.md" class="btn">Get Started</a>
        </section>
    </div>
    <footer>
        <p>&copy; 2023 CoolStaticPage.com</p>
    </footer>
</body>
</html>
